<div class="flex justify-end">
  <button class=" top-0 mt-4 mr-4 hover:bg-gray-200 rounded-full" mat-icon-button matDialogClose>
    <mat-icon class="text-black" style="font-size: 16px;">close</mat-icon>
  </button>
</div>
<h2 class=" text-lg text-center font-semibold  text-gray-900 bg-white dark:text-white dark:bg-gray-800">User Details Tables</h2>
<div class="relative text-gray-600">
  <input [(ngModel)]="filterText"
    class=" ml-16 border-2 border-gray-300 bg-white h-10 px-5 pr-10 rounded-lg text-sm focus:outline-none"
    type="search"
    name="search"
    placeholder="Search by first_name..."
  >
</div>
<table  > 
  <thead class="text-xs text-gray-700 uppercase bg-blue-200 dark:bg-gray-700 dark:text-gray-400 ">
             <tr>
                 <th scope="col" class="px-3  border">Id</th>
                 <th scope="col" class="px-3  border">Email</th>
                 <th scope="col" class="px-3  border">First Name</th>
                 <th scope="col" class="px-6 border">Last Name</th>
                 <th scope="col" class="px-6  border">User Name</th>
                 <th scope="col" class="px-6  border">Email verified</th>  
             </tr>
         </thead>
         <tbody>
           
             <tr *ngFor="let us of users | filter:filterText | paginate:{
               itemsPerPage:tablesize,
               currentPage:page,
               totalItems:count
             };let i index" >
                 <td class="px-3 py-2 border">{{us.id}}</td>
                 <td class="px-6 py-2 border">{{us.email}}</td>
                 <td class="px-6 py-2 border">{{us.first_name}}</td>
                 <td class="px-6 py-2 border">{{us.last_name}}</td>
                 <td class="px-6 py-2 border">{{ us. username}}</td>
                 <td class="px-6 py-2 border">{{us.email_verified}}</td>
                 
                
             </tr>
          
         </tbody>
         
  </table>
  <div>
    <pagination-controls
    previousLabel="pre"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >  
    </pagination-controls>
   </div>
