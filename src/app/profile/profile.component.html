
<div class="flex items-center justify-center mt-10">
  <div class="w-full md:w-1/2 lg:w-1/3 bg-lightgray rounded-lg shadow p-2">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-xl font-semibold text-blue-600">User Profile</h2>
      <button class="text-red-600 hover:text-red-800" (click)="closeProfile()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="flex items-center">
      <div class="rounded-full overflow-hidden w-12 h-12 border-2 border-blue-500">
        <!-- You can add an avatar image here if available -->
      </div>
      <div class="ml-3">
        <p class="font-semibold text-gray-600">User Name:</p>
        <p class="text-gray-800">{{ user?.username }}</p>
      </div>
    </div>

    <div class="mt-3">
      <p class="font-semibold text-gray-600">Id:</p>
      <p class="text-gray-800">{{ user?.id }}</p>
    </div>

    <div class="mt-3">
      <p class="font-semibold text-gray-600">First Name:</p>
      <p class="text-gray-800">{{ user?.first_name }}</p>
    </div>

    <div class="mt-3">
      <p class="font-semibold text-gray-600">Last Name:</p>
      <p class="text-gray-800">{{ user?.last_name }}</p>
    </div>

    <div class="mt-3">
      <p class="font-semibold text-gray-600">Email:</p>
      <p class="text-gray-800">{{ user?.email }}</p>
    </div>

    <div class="mt-3 flex justify-center">
      <button class="bg-blue-500 text-white rounded-full px-3 py-2 hover:bg-blue-600" >
        Edit
      </button>
    </div>
  </div>
</div>
